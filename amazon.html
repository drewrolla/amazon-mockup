<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mockup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="amazon.css">
</head>
<body>
    <div class="container">
        <div class="logo mx-auto">
            <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/amazon-logo_gxcutq.jpg" alt="Amazon Logo">
        </div>
        <div class="box">
            <form>
                <div>
                    <h3>Sign-In</h3>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email (phone for mobile accounts)</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <label for="" class="forgot-password"><a class="pw-reset" href="">Forgot your password?</a></label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                  <br>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-warning">Sign-In</button>
                  </div>
                  <div id="policy-terms" class="form-text">By continuing, you agree to Amazon's <a class="conditions" href="">Conditions of Use</a> and <a class="conditions" href="">Privacy Notice.</a></div>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details</label>
                </div>
                <div class="col-4 mx-auto">
                    <p class="small-text">NEW TO AMAZON?</p>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-light">Create your Amazon Account</button>
                </div>
                <br>
                <br>
              </form>
        </div>
    </div>
</body>
</html>
